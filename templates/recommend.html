<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .text-white {
      color: white;
    }
    .text-black {
      color: black;
    }
    .card {
      background-color: black;
      border: 1px solid #444;
    }
    .card-body {
      color: white;
    }
    .card-img-top {
      width: 100%;
      height: auto;
      object-fit: cover; 
    }
    
    .card-body h2, .card-body p {
      color: white;
    }
  </style>
  <body style="background-color:black">
    <nav class="navbar" style="background-color: #00a65a">
      <a class="navbar-brand text-white" href="#">My Book Recommender</a>
      <ul class="nav navbar-nav">
        <li><a class="text-white" href="/">Home</a></li>
        <li><a class="text-white" href="/recommend">Recommend</a></li>
        <li><a class="text-white" href="/search_books">Search</a></li>
      </ul>
    </nav>
    
    <div class="container">
      <div class="row">
        <div class="col-md-12" style="margin-top: 20px;">
          <h1 class="text-white" style="font-size: 60px;">Recommend Books</h1>

          <form action="/recommend_books"  method="POST">
            <input name="user_input" type="text" class="form-control"><br>
            <input type="submit" class="btn btn-lg btn-warning">
        </form>


        </div>
        {% if recommendations %}
        {% for i in recommendations %}
        <div class="col-md-3" style="margin-top:50px">
          <div class="card">
              <div class="card-body">
                  <img class="card-img-top"   class="img-fluid" src="{{ i["image_url"] }} ">
                  <h4 class="text-white">{{i["book_title"]}}</h4>
                  <p class="text-white">{{i["author"]}}</p>
              </div>
          </div>
      </div>
      {% endfor %}
      {% endif %}

      </div>
    </div>
   </body>
</html>
