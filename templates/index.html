<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .text-white {
      color: white;
    }
    .text-black {
      color: black;
    }
    .card {
      background-color: black;
      border: 1px solid #444;
    }
    .card-body {
      color: white;
    }
    .card-img-top {
      width: 100%;
      height: auto;
      object-fit: cover; /* Ensures the image maintains aspect ratio and fills the container */
    }
    /* Ensures h2 and p text inside the card are also white */
    .card-body h2, .card-body p {
      color: white;
    }
  </style>
  <body style="background-color:black">
    <nav class="navbar" style="background-color: #00a65a">
     <a class="navbar-brand text-white" href="#"> Book Recommendation System</a> 
      <ul class="nav navbar-nav">
        <li><a class="text-white" href="/">Home</a></li>
        <li><a class="text-white" href="/recommend">Recommend</a></li>
        <li><a class="text-white" href="/search_books">Search</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12" style="margin-top: 20px;">
          <h1 class="text-white" style="font-size: 60px;">Top 50 Books</h1>
        </div>
        {% for i in range(book_name|length) %}
        <div class="col-md-3" style="margin-top: 50px;">
          <div class="card">
            <div class="card-body">
              <img class="card-img-top"  class="img-fluid"  src="{{ image[i] }}" alt="Book Image">                

              <h2 class="text-white">{{ book_name[i] }}</h2>
              <p class="text-white">{{ author[i] }}</p>
              <p class="text-white">Votes - {{ votes[i] }}</p>
              <p class="text-white">Rating - {{ rating[i] }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

  </body>
</html>
